<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#2d3748" stroke-width="2" rx="10"/>

  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0066ff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Robot Icon -->
  <g transform="translate(200, 150)">
    <!-- Robot Head -->
    <rect x="-30" y="-40" width="60" height="40" rx="15" fill="url(#robotGradient)"/>

    <!-- Robot Eyes -->
    <circle cx="-15" cy="-25" r="4" fill="white"/>
    <circle cx="15" cy="-25" r="4" fill="white"/>
    <circle cx="-15" cy="-25" r="2" fill="#0a0e1a"/>
    <circle cx="15" cy="-25" r="2" fill="#0a0e1a"/>

    <!-- Antenna -->
    <rect x="-2" y="-50" width="4" height="10" fill="#ff6b35"/>
    <circle cx="0" cy="-55" r="3" fill="#ff6b35"/>

    <!-- Robot Body -->
    <rect x="-25" y="0" width="50" height="30" rx="10" fill="#1a1f2e" stroke="url(#robotGradient)" stroke-width="2"/>

    <!-- LED Indicators -->
    <circle cx="-10" cy="15" r="3" fill="#10b981"/>
    <circle cx="0" cy="15" r="3" fill="#f59e0b"/>
    <circle cx="10" cy="15" r="3" fill="#ff6b35"/>

    <!-- Arms -->
    <rect x="-40" y="5" width="15" height="6" rx="3" fill="url(#robotGradient)"/>
    <rect x="25" y="5" width="15" height="6" rx="3" fill="url(#robotGradient)"/>
  </g>

  <!-- Robotronix Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0066ff">Robotronix</text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Placeholder Image</text>

  <!-- Floating Elements -->
  <g opacity="0.3">
    <text x="50" y="50" font-size="20">ü§ñ</text>
    <text x="320" y="80" font-size="16">‚öôÔ∏è</text>
    <text x="80" y="250" font-size="18">üîß</text>
    <text x="300" y="220" font-size="16">üí°</text>
  </g>
</svg>
