<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- Robot Head -->
  <rect x="30" y="25" width="40" height="30" rx="12" fill="#1a1f2e" stroke="white" stroke-width="1"/>

  <!-- Robot Eyes -->
  <circle cx="40" cy="35" r="4" fill="white"/>
  <circle cx="60" cy="35" r="4" fill="white"/>
  <circle cx="40" cy="35" r="2" fill="url(#logoGradient)"/>
  <circle cx="60" cy="35" r="2" fill="url(#logoGradient)"/>

  <!-- Antenna -->
  <rect x="48" y="15" width="4" height="10" fill="url(#accentGradient)" rx="2"/>
  <circle cx="50" cy="12" r="3" fill="url(#accentGradient)"/>

  <!-- Robot Body -->
  <rect x="35" y="55" width="30" height="20" rx="8" fill="#1a1f2e" stroke="white" stroke-width="1"/>

  <!-- LED Indicators -->
  <circle cx="42" cy="65" r="2" fill="#10b981"/>
  <circle cx="50" cy="65" r="2" fill="#f59e0b"/>
  <circle cx="58" cy="65" r="2" fill="#ff6b35"/>

  <!-- Arms -->
  <rect x="20" y="58" width="15" height="4" rx="2" fill="url(#logoGradient)"/>
  <rect x="65" y="58" width="15" height="4" rx="2" fill="url(#logoGradient)"/>

  <!-- Circuit Pattern -->
  <g stroke="white" stroke-width="1" opacity="0.3">
    <line x1="15" y1="15" x2="25" y2="15"/>
    <line x1="25" y1="15" x2="25" y2="25"/>
    <circle cx="25" cy="25" r="1" fill="white"/>

    <line x1="75" y1="85" x2="85" y2="85"/>
    <line x1="85" y1="85" x2="85" y2="75"/>
    <circle cx="85" cy="75" r="1" fill="white"/>
  </g>

  <!-- Letter R -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">R</text>
</svg>
