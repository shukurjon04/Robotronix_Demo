<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="url(#faviconGradient)" rx="6"/>

  <!-- Robot Head -->
  <rect x="8" y="6" width="16" height="12" rx="4" fill="#1a1f2e"/>

  <!-- Robot Eyes -->
  <circle cx="12" cy="10" r="2" fill="white"/>
  <circle cx="20" cy="10" r="2" fill="white"/>
  <circle cx="12" cy="10" r="1" fill="#0066ff"/>
  <circle cx="20" cy="10" r="1" fill="#0066ff"/>

  <!-- Antenna -->
  <rect x="15" y="2" width="2" height="4" fill="#ff6b35"/>
  <circle cx="16" cy="1" r="1" fill="#ff6b35"/>

  <!-- Robot Body -->
  <rect x="10" y="18" width="12" height="8" rx="3" fill="#1a1f2e"/>

  <!-- LED Indicators -->
  <circle cx="13" cy="22" r="1" fill="#10b981"/>
  <circle cx="16" cy="22" r="1" fill="#f59e0b"/>
  <circle cx="19" cy="22" r="1" fill="#ff6b35"/>

  <!-- Letter R -->
  <text x="16" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">R</text>
</svg>
